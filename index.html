<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Beach</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    html{
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #2c3e50;
      color: #fff;
      transition: all ease 0.6s;
    }

    .navbar-brand {
      color: #fff;
      font-weight: bold;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
    }

    .description {
      text-align: center;
      margin-top: 50px;
      color: red;
    }

    .description p {
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }

    .description h4 {
      font-size: 28px;
      text-align: center;
      margin-left: 250px;
      color: #333;
      line-height: 1.6;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .weather-button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .weather-button {
      padding: 10px 20px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .weather-button:hover {
      background-color: #2980b9;
    }

    .beach-image {
      width: 100%;
      max-width: 800px;
      margin: 50px auto;
      display: block;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .image-description {
      text-align: center;
      margin-top: 20px;
      color: #555;
      font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    }

    .small-logo {
      height: 30px;
      /* Adjust the height as needed */
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="images/smart_beach_logo.jpg" alt="Small Logo" class="small-logo">
        Smart Beach
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="weather-alert.html">Weather Alert</a></li>
              <li><a class="dropdown-item" href="login-page.html">LogIn/SignUp</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="description">
    <h4>Welcome to the Smart Beach project! </h4>
  </div>
  <img class="beach-image" src="images/istockphoto-1364778052-1024x1024.jpg">
  <div class="image-description">
    <p>View all the details regarding the safety of beach here.</p>
  </div>
  <div class="weather-button-container">
    <a class="weather-button" href="weather-alert.html">Check Weather</a>
  </div>
</body>

</html>
